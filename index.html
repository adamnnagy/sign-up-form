<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bread Sign up</title>
        <link href="/media/favicon.ico" rel="icon" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="hero">
				<div class="logo">
					<img
						src="media/icons8-bread-loaf-96.png"
						alt="bread logo"
					/>
					<h1>BreadLand</h1>
					<div class="logo-background"></div>
				</div>
				<p class="image-credit">
					Photo by
					<a href="https://unsplash.com/@louiogbearnaisen">
						Louise LyshÃ¸j
					</a>
					on
					<a
						href="https://unsplash.com/photos/sliced-breads-on-white-surface-WHJTaLqonkU"
					>
						Unsplash
					</a>
				</p>
			</div>
			<div class="container">
				<section class="intro">
					<p>
						Welcome to Breadland, fellow bread enjoyer. This is a
						place to sign up for bread, with gusto.
					</p>
					<p>
						Get that bread. You
						<em>know</em>
						you need it.
					</p>
				</section>
				<section class="form">
					<h2>Sign up for bread</h2>
					<form action="" method="post">
						<fieldset>
							<div>
								<label for="first_name">First Name</label>
								<input
									type="text"
									id="first_name"
									aria-placeholder="Jean"
									placeholder="Jean"
									required
								/>
							</div>
							<div>
								<label for="last_name">Last Name</label>
								<input
									type="text"
									id="last_name"
									placeholder="Doe"
									aria-placeholder="Doe"
									required
								/>
							</div>
						</fieldset>
						<fieldset>
							<div>
								<label for="user_email">Email*</label>
								<input
									type="email"
									name="user_email"
									id="user_email"
									placeholder="jean@doe.com"
									required
								/>
							</div>
							<div>
								<label for="phone_number">Phone Number</label>
								<!-- Valid formats:
            
                                                                                        (123) 456-7890
                                                                                        (123)456-7890
                                                                                        123-456-7890
                                                                                        123.456.7890
                                                                                        1234567890
                                                                                        +31636363634
                                                                                        075-63546725 -->
								<input
									type="text"
									id="phone_number"
									placeholder="+31636363634"
									pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im
                                                                                    "
								/>
							</div>
						</fieldset>
						<fieldset>
							<div>
								<label for="password">Password</label>
								<input type="password" id="password" required />
							</div>
							<div>
								<label for="password_confim">
									Confirm password
								</label>
								<input
									type="password"
									id="password_confim"
									required
								/>
							</div>
						</fieldset>
						<fieldset>
							<div class="checkbox">
								<input
									type="checkbox"
									name="subscribe"
									id="subscribe"
								/>
								<label for="subscribe">
									Subscribe to our daily bread.
								</label>
							</div>
						</fieldset>
					</form>
				</section>
				<section>
					<button type="submit">Create Account</button>
					<p>
						Already have an account?
						<a href="/">Log in</a>
					</p>
				</section>
			</div>
		</main>
		<footer>
			<p>&copy; 2025 Bread for all ðŸ¥–</p>
		</footer>
	</body>
</html>
