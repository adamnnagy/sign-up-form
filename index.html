<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up for bread</title>
	</head>
	<body>
		<h1>Welcome to communism</h1>
		<p>
			workers of the motherland! this is a place to sign up for bread,
			comrade
		</p>
		<p>
			your bread will be state financed and delivered to your housing
			unit.
		</p>
		<form action="" method="post">
			<label for="first_name">First Name</label>
			<input type="text" id="first_name" />

			<label for="last_name">Last Name</label>
			<input type="text" id="last_name" />
			<label for="user_email">Email</label>
			<input type="email" name="user_email" id="user_email" />
			<label for="phone_number">Phone Number</label>
			<input
				type="text"
				id="phone_number"
				pattern="/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im
            "
			/>
			<label for="password">Password</label>
			<input type="password" id="password" />
			<label for="password_confim">Confirm password</label>
			<input type="password" id="password_confim" />
			<button type="submit">Submit</button>

			<p>Already have an account?</p>
			<a href="http://">Log in</a>
		</form>
	</body>
</html>
